{% extends 'common.html' %}
{% block common %}
    {% load static %}
    <section class="jumbotron text-center">
        {% include 'customer/menu.html' %}
    </section>
    {% if message %}
      <div >{{ message }}</div>
    {% endif %}
    <div class="container" style="background-color: #b8e5f3;padding: 20px">
        <div class="register-box"  >
            <div class="card">
                <div class="card-body register-card-body">
                    <p class="login-box-msg ">Customer Login</p>
                    <form action="{% url 'customer_login_check' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Contact No" name="contact" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 100px">
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary">SignIn</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                    {% for msg in messages %}
                    <div class="alert alert-info" role="alert" style="margin-top: 10px">
                        <strong >{{ msg }}</strong>
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
