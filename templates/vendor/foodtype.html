{% extends 'vendor/vendor_welcome.html' %}

{% block vendor_welcome %}

    <table align="center" border="2" width="1000">
        <tr><th colspan="3" style="text-align: center;font-size: 30px;font-family: 'Agency FB';background-color: orangered;color: white">Food Type Operations</th></tr>
        <tr>
            <th colspan="3" style="background-color: #00ff80;font-size: 20px;font-family: 'Agency FB'">Add Food Type</th>
        </tr>

        <form action="{% url 'vendor_save_foodtype' %}" method="post">
            {% csrf_token %}
        <tr>
            <th style="padding: 10px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                    type="text" placeholder="Food Type" name="f1" required></th>
            <th style="padding: 10px"><input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                    type="text" placeholder="Status" name="f2" required></th>
            <th style="padding: 10px;text-align: center"><button class="btn btn-danger"
                    type="submit">Save</button> </th>
        </tr>
        </form>

        <tr>
            <th colspan="3">
                <table align="center" border="2" width="1000">
                    <tr style="background-color: #ff0895;font-size: 20px;font-family: 'Agency FB';color: white;text-align: center">
                        <th>Id No</th>
                        <th>Type of Food</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for x in food_type %}
                        <tr>
                            <td>{{ x.id }}</td>
                            <td>{{ x.name }}</td>
                            <td>{{ x.status }}</td>
                        </tr>
                    {% endfor %}

                </table>
            </th>
        </tr>

    </table>

{% endblock %}
